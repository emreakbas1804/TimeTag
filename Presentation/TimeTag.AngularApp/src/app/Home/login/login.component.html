<div class="account">
    <app-navbar></app-navbar>
    <div class="login">
        <div class="container">
            <div class="row mt-3 justify-content-center">
                <div class="col-md-6 login-card">
                    <h1 class="h4">Welcome to Time Tag</h1>
                    <hr>
                    <p>You can sign in to the system with your registered e-mail and password</p>              
                    <div [class.d-none]="!info">
                        <div class="alert alert-{{infoColor}} text-center" *ngIf="info != ''">
                            {{info}}
                        </div>
                    </div>
                    <div class="mt-3">

                        <form #form="ngForm" (ngSubmit)="login(form)">
                            <div class="mb-3">
                                <input type="email" class="form-input" placeholder="Email" name="email" ngModel required
                                    #name="ngModel">
                                <div class="text-danger mt-1" *ngIf="name.invalid && name.touched">
                                    Email is required
                                </div>
                            </div>


                            <div class="mb-3 password">
                                <input type="password" class="form-input" placeholder="Password" ngModel name="password"
                                    required minlength="6" #Password="ngModel">
                                <div class="text-danger mt-1" *ngIf="Password.invalid && Password.touched">
                                    Password should be longer then 5 char
                                </div>
                                <i class="fa-regular fa-eye"></i>
                            </div>

                            <div class="text-center mt-2">
                                <div class="spinner-border" *ngIf="loading"></div>
                            </div>
                            
                            <div *ngIf="!loading" class="">
                                <button type="submit">Login</button>
                                <a routerLink="/register" class="router-link">Register</a>
                                <a routerLink="/forgot-password" class="router-link">Forgot password</a>
                            </div>

                        </form>

                    </div>                   
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main-container d-flex panel">
    <app-panel-sidebar></app-panel-sidebar>
    <div class="content">

        <app-panel-navbar></app-panel-navbar>

        <div class="dashboard-content">
            <div class="main-container">
                <div class="row">
                    <h1 class="h3">{{employee.nameSurname}}
                        <a [routerLink]="['/panel/logs', employeeId]" class="router-link router-link-right">Show
                            logs</a>
                        <a [routerLink]="['/panel/employee-detail', employeeId]"
                            class="router-link router-link-right">Show employee</a>
                    </h1>
                    <hr>



                    <div class="col-md-10">

                        <div class="card p-4">


                            <div class="bank-list">
                                <div class="table-container">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col">Bank Name</th>
                                                <th scope="col">Owner Name</th>
                                                <th scope="col">Iban</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let bank of banks">
                                                <td>{{bank.bankName}}</td>
                                                <td>{{bank.ownerName}}</td>
                                                <td>{{bank.iban}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div>
                                <button type="button" data-bs-toggle="modal"
                                    data-bs-target="#add_bank_account_modal">Add Bank Account</button>
                            </div>

                        </div>


                    </div>





                </div>
            </div>
        </div>

    </div>
</div>

<!--Add Bank Account -->
<div class="modal fade" id="add_bank_account_modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Başlık -->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">ADD BANK ACCOUNT</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form #form2="ngForm" (ngSubmit)="addBankAccount(form2)">
                <!-- Modal İçeriği -->
                <div class="modal-body">
                    <div class="container">

                        <!-- Bank Name -->
                        <div class="form-group row mb-3">
                            <label class="col-sm-3 col-form-label required">Bank Name </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-input" placeholder="Bank Name" name="bankName" ngModel
                                    required #bankName="ngModel">
                                <div class="text-danger mt-1" *ngIf="bankName.invalid && bankName.touched">
                                    Bank Name is required
                                </div>
                            </div>
                        </div>

                        <!-- Owner Name -->
                        <div class="form-group row mb-3">
                            <label class="col-sm-3 col-form-label required">Onwer Name </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-input" placeholder="Owner Name" name="ownerName" ngModel
                                    required #ownerName="ngModel">
                                <div class="text-danger mt-1" *ngIf="ownerName.invalid && ownerName.touched">
                                    Owner Name is required
                                </div>
                            </div>
                        </div>


                        <!-- Iban -->
                        <div class="form-group row mb-3">
                            <label class="col-sm-3 col-form-label required">Iban </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-input" placeholder="Iban" name="iban" ngModel required
                                    #iban="ngModel">
                                <div class="text-danger mt-1" *ngIf="iban.invalid && iban.touched">
                                    Iban is required
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

                <!-- Modal Alt Bilgi -->
                <div class="modal-footer mt-3">
                    <div class="text-center mt-2">
                        <div class="spinner-border" *ngIf="loading"></div>
                    </div>
                    <button type="submit" *ngIf="!loading">Add Bank Account</button>
                </div>
            </form>
        </div>
    </div>
</div>

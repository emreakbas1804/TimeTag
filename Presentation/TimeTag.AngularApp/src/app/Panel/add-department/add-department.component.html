<div class="main-container d-flex panel">
    <app-panel-sidebar></app-panel-sidebar>
    <div class="content">

        <app-panel-navbar></app-panel-navbar>

        <div class="dashboard-content">
            <div class="main-container">
                <div class="row">

                    <div class="col-md-8 mt-3">

                        <h1 class="h3">Create Department
                            <a routerLink="/panel/my-departments" class="router-link router-link-right">My
                                Departments</a>
                        </h1>
                        <hr>
                        <p class="text-muted">You can add a department and specify employees belonging to this
                            department</p>

                        <div class="mt-5">

                            <form #form="ngForm" (ngSubmit)="addDepartment(form)">
                                <!-- Name -->
                                <div class="form-group row mb-3">
                                    <label class="col-sm-2 col-form-label required">Name </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-input" placeholder="Name" name="name" ngModel required #name="ngModel">
                                        <div class="text-danger mt-1" *ngIf="name.invalid && name.touched">
                                            Name is required
                                        </div>
                                    </div>
                                </div>

                                <!-- Address -->
                                <div class="form-group row mb-3">
                                    <label class="col-sm-2 col-form-label">Address </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-input" placeholder="Address" ngModel name="address" #address="ngModel">
                                    </div>
                                </div>

                                <!-- Description -->
                                <div class="form-group row mb-3">
                                    <label class="col-sm-2 col-form-label">Description </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-input" placeholder="Description" ngModel
                                            name="description" #description="ngModel">
                                    </div>
                                </div>

                                <!-- Start Work time -->
                                <div class="form-group row mb-3">
                                    <label class="col-sm-2 col-form-label required">Start Time </label>
                                    <div class="col-sm-10">
                                        <input placeholder="Start Work Time" [ngxTimepicker]="startWorkTime" [format]="24" ngModel required #startJobTime ="ngModel" name="startJobTime">
                                        <ngx-material-timepicker #startWorkTime></ngx-material-timepicker>
                                        <div class="text-danger mt-1" *ngIf="startJobTime.invalid && startJobTime.touched">
                                            Start work time is required
                                        </div>
                                    </div>
                                </div>

                                 <!-- Finish Work time -->
                                 <div class="form-group row mb-3">
                                    <label class="col-sm-2 col-form-label required">Finish Time </label>
                                    <div class="col-sm-10">
                                        <input placeholder="Finish Work Time" [ngxTimepicker]="finishWorkTime" [format]="24" ngModel required #finishJobTime ="ngModel" name="finishJobTime" >
                                        <ngx-material-timepicker #finishWorkTime></ngx-material-timepicker>
                                        <div class="text-danger mt-1" *ngIf="finishJobTime.invalid && finishJobTime.touched">
                                            Finish work time is required
                                        </div>
                                    </div>
                                </div>


                                <div class="text-center mt-2">
                                    <div class="spinner-border" *ngIf="loading"></div>
                                </div>

                                <div *ngIf="!loading">
                                    <button type="submit">Create department</button>
                                </div>

                            </form>

                        </div>

                    </div>
                    <div class="col-md-4 mt-3">
                        <img src="../assets/images/maskot/7.png" alt="maskot">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

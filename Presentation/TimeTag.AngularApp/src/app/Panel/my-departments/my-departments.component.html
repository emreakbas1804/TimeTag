<div class="main-container d-flex panel">
    <app-panel-sidebar></app-panel-sidebar>
    <div class="content">

        <app-panel-navbar></app-panel-navbar>

        <div class="dashboard-content">
            <div class="main-container">
                <div class="row">
                    <div class="col-md-10 mt-3">
                        <h1 class="h3">My Departments
                            <a routerLink="/panel/add-department" class="router-link router-link-right">Create department</a>
                        </h1>
                        <hr>

                        <p class="text-muted">Your company list is here</p>
                        <div class="table-container">


                            <table mat-table [dataSource]="dataSourcee" class="mt-5">


                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef class="h5 text-center">Name</th>
                                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                                </ng-container>

                                
                                <ng-container matColumnDef="startJobTime">
                                    <th mat-header-cell *matHeaderCellDef class="h5 text-center">Start Work Time</th>
                                    <td mat-cell *matCellDef="let element">{{element.startJobTime}}</td>
                                </ng-container>

                                <ng-container matColumnDef="finishJobTime">
                                    <th mat-header-cell *matHeaderCellDef class="h5 text-center">Finish Work Time</th>
                                    <td mat-cell *matCellDef="let element">{{element.finishJobTime}}</td>
                                </ng-container>


                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef class="h5 text-center">Edit</th>
                                    <td mat-cell *matCellDef="let element">
                                        <a [routerLink]="['/panel/edit-department', element.id]" class="btn-edit">Edit
                                            department <i class="bi bi-pencil"></i></a>

                                    </td>
                                </ng-container>




                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                            </table>
                        </div>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

                    </div>
                    <div class="col-md-2 mt-5">
                        <img src="../assets/images/maskot/3.png" alt="maskot">
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
